<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Best Hotels in Alexandria Egypt
    </title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/toastr.css" />

    <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>

<body>

    <div class="row">
        <div class="col-md-3 col-xs-12 no-padding">
            <h5 class="title">
                Best Hotels in Alexandria, Egypt
                <em>The Pearl of the Mediterranean</em>
            </h5>
            <div class="menu-wrapper">
                <input class="form-control" placeholder="Searchâ€¦" type="text" data-bind="value: searchTxt, valueUpdate: 'keyup'" autocomplete="off">
                <ul class="nav sidebar-nav" id="location-list" data-bind="foreach: filteredItems()">
                    <li data-bind="title: title, click: getClickedLocation">
                        <a data-bind="text: title"></a>
                    </li>
                </ul>
                <div class="text-center" data-bind="if: filteredItems().length === 0">No Items match your Search</div>
            </div>

        </div>
        <div class="col-md-9 col-xs-12 no-padding">



            <section id="map" class="full-width"></section>


        </div>
    </div>
    <script src="js/jquery.min.js"></script>

    <script src="js/knockout/knockout-latest.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAz2HCbTvb31SDcmo407A1J_U0a8yMQEP8&v=3&callback=initMap">
    </script>
    <script src="js/toastr.min.js"></script>

    <script src="js/app.js"></script>
</body>

</html>
